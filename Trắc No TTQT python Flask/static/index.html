<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Quiz Application</h1>
            <input type="number" id="question-count" min="1" max="94" placeholder="Enter number of questions (max 94)">
            <button id="start-btn">Start Quiz</button>
        </div>
        
        <div id="quiz-container" style="display: none;">
            <div id="question-header">
                <h2 id="question-text"></h2>
                <div id="score-tracker">
                    <span>Correct Answers: <span id="correct-count">0</span></span>
                </div>
            </div>
            <div id="options-container"></div>
            <button id="check-btn">Check Answer</button>
            <button id="next-btn" style="display: none;">Next Question</button>
            <button id="prev-btn" style="display: none;">Previous Question</button>
            <div id="result"></div>
            <div id="description" class="description" style="display: none;"></div>
        </div>
    
        <div id="question-tracker" style="display: none;">
            <h3>Questions</h3>
            <div id="tracker-grid"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
